<section class="wiw-positions-table container-fluid">
  <div class="container-fluid wiw-positions-assigned">
    <form [formGroup]="reassignForm" (ngSubmit)="reassign(reassignForm)" *ngIf="loaded && edit" class="d-flex flex-column">
      <hr>
      <span class="h3 text-center">Positions:</span>
            <div *ngFor="let position of positionsArray; let i = index" class="d-flex align-items-center">
        <span class="p-3"> {{ position.Name }}
          <input type="checkbox" name="{{i.Name}}" formControlName="{{position.Id}}" value="{{position.Id}}"
            [(ngModel)]="position.Assigned">
        </span>
      </div>
      <button type="submit" class="btn btn-primary btn-sm m-3">Save</button>
    </form>
    <hr>
    <div class="justify-content-center align-items-baseline container-fluid" *ngIf="!edit">
      <div class="w-100">
        <p class="h3 text-center">Assigned Positions:</p>
        
        <p class="wiw-edit text-center text-primary">
          <a (click)="edit=true">Edit
            <i class="far fa-edit"></i>
          </a>
        </p>
      </div>
      <div>
        <div class="card">
          <ul class="list-group list-group-flush">
            <div *ngFor="let position of positionsArray">
              <li class="list-group-item text-center" *ngIf="position.Assigned">{{ position.Name }}</li>
            </div>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
