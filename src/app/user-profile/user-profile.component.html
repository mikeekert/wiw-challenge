<section class="wiw-userdetails d-flex flex-column justify-content-center align-items-center container" *ngIf="UserFeed">
  <div class="wiw-userimage m-3" >
    <img [src]="UserFeed.Avatar.Url">
  </div>
  <app-details [UserFeed]="UserFeed"></app-details>
  <app-positions class="container-fluid" [UserFeed]="UserFeed"></app-positions>
</section>
